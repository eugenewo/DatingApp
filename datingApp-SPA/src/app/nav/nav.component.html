    <span dropdown  *ngIf="loggedIn()">
      <a href id="basic-link" dropdownToggle (click)="false"
         aria-controls="basic-link-dropdown">  welcome {{authServ.decodedToken?.unique_name | titlecase}}</a>
      <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-menu"  
          role="menu" aria-labelledby="basic-link">
        <li >
          <a class="dropdown-item" href (click)="false"><i class="fa fa-user"></i>edit profile</a>

          <a class="dropdown-item" href (click)="logout()"><i class="fa fa-sign-out"></i>logout</a>

      </ul>
    </span>




    
     



    <form  *ngIf="!loggedIn()"  #loginForm="ngForm" class="form-inline my-2 my-lg-0"  (ngSubmit)="login()">
      <input  required class="form-control mr-sm-2" type="text" placeholder="username" name="username" aria-label="Search" [(ngModel)]="model.username">
      <input required class="form-control mr-sm-2" type="password" placeholder="password" name="password" aria-label="Search" [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
